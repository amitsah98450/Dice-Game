<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="./style.css">
</head>

<body class="h-full bg-white m-5 p-2 border-2 ">
    <h1 class="text-7xl text-center text-green-400 font-bold border-2 border-black w-full heading">Click Button</h1>

    <div class="mt-10 flex justify-center border-2 border-red-400">
        <div class="player1 border-2 flex flex-col items-center justify-center mr-3">
            <div class="text-green-400 text center font-light text-2xl mb-5">Player 1</div>
            <div class="replace1">
                <div class="dice size-35 bg-red-500 rounded-2xl flex flex-col">
                    <div class="flex flex-row p-3 justify-between">
                        <div class="dot size-5 bg-blue-500 rounded-full"></div>
                        <div class="dot size-5 bg-blue-500 rounded-full"></div>
                    </div>
                    <div class="flex flex-row p-3 justify-between">
                        <div class="dot size-5 bg-blue-500 rounded-full"></div>
                        <div class="dot size-5 bg-blue-500 rounded-full"></div>
                    </div>
                    <div class="flex flex-row p-3 justify-between">
                        <div class="dot size-5 bg-blue-500 rounded-full"></div>
                        <div class="dot size-5 bg-blue-500 rounded-full"></div>
                    </div>



                </div>
            </div>

        </div>
        <div class="player2 border-2 flex flex-col items-center justify-center">
            <div class="text-green-400 text center font-light text-2xl mb-5">Player 2</div>
            <div class="replace2">
                <div class="dice size-35 bg-red-500 rounded-2xl flex flex-col">
                    <div class="flex flex-row p-3 justify-between">
                        <div class="dot size-5 bg-blue-500 rounded-full"></div>
                        <div class="dot size-5 bg-blue-500 rounded-full"></div>
                    </div>
                    <div class="flex flex-row p-3 justify-between">
                        <div class="dot size-5 bg-blue-500 rounded-full"></div>
                        <div class="dot size-5 bg-blue-500 rounded-full"></div>
                    </div>
                    <div class="flex flex-row p-3 justify-between">
                        <div class="dot size-5 bg-blue-500 rounded-full"></div>
                        <div class="dot size-5 bg-blue-500 rounded-full"></div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <div class="border-2 mt-10 flex justify-center items-center">
        <button class="bg-blue-500 hover:bg-blue-600 px-10 py-2 rounded-xl text-xl" onclick="play()">Play</button>
    </div>



    <!-- Dice 1 -->
    <div class="one">
        <div class="dice size-35 bg-red-500 rounded-2xl">
            <div class="size-35 flex justify-center items-center">
                <div class="dot size-5 bg-blue-500 rounded-full"></div>
            </div>

        </div>
    </div>



    <!-- Dice 2 -->
    <div class="two">
        <div class="dice size-35 bg-red-500 rounded-2xl p-3">
            <div class="size-35 flex gap-20">
                <div class="dot size-5 bg-blue-500 rounded-full"></div>
                <div class="dot size-5 bg-blue-500 rounded-full mt-23"></div>
            </div>

        </div>
    </div>


    <!-- Dice 3 -->
    <div class="three">
        <div class="dice size-35 bg-red-500 rounded-2xl p-3">
            <div class="size-35 flex gap-6">
                <div class="dot size-5 bg-blue-500 rounded-full "></div>
                <div class="dot size-5 bg-blue-500 rounded-full mt-12"></div>
                <div class="dot size-5 bg-blue-500 rounded-full mt-23"></div>
            </div>

        </div>
    </div>


    <!-- Dice 4 -->
    <div class="four">
        <div class="dice size-35 bg-red-500 rounded-2xl p-3">
            <div class="size-35 flex flex-col gap-20">
                <div class="flex gap-20">
                    <div class="dot size-5 bg-blue-500 rounded-full "></div>
                    <div class="dot size-5 bg-blue-500 rounded-full "></div>
                </div>
                <div class="flex gap-20">
                    <div class="dot size-5 bg-blue-500 rounded-full "></div>
                    <div class="dot size-5 bg-blue-500 rounded-full "></div>
                </div>

            </div>

        </div>
    </div>


    <!-- Dice 5 -->
    <div class="five">
        <div class="dice size-35 bg-red-500 rounded-2xl p-3">
            <div class="size-35 flex flex-col gap-6">
                <div class="flex gap-20">
                    <div class="dot size-5 bg-blue-500 rounded-full "></div>
                    <div class="dot size-5 bg-blue-500 rounded-full "></div>
                </div>
                <div class="flex">
                    <div class="dot size-5 bg-blue-500 rounded-full ml-12"></div>
                </div>
                <div class="flex gap-20">
                    <div class="dot size-5 bg-blue-500 rounded-full "></div>
                    <div class="dot size-5 bg-blue-500 rounded-full "></div>
                </div>

            </div>

        </div>
    </div>


    <!-- Dice 6 -->
    <div class="six">
        <div class="dice size-35 bg-red-500 rounded-2xl flex flex-col">
            <div class="flex flex-row p-3 justify-between">
                <div class="dot size-5 bg-blue-500 rounded-full"></div>
                <div class="dot size-5 bg-blue-500 rounded-full"></div>
            </div>
            <div class="flex flex-row p-3 justify-between">
                <div class="dot size-5 bg-blue-500 rounded-full"></div>
                <div class="dot size-5 bg-blue-500 rounded-full"></div>
            </div>
            <div class="flex flex-row p-3 justify-between">
                <div class="dot size-5 bg-blue-500 rounded-full"></div>
                <div class="dot size-5 bg-blue-500 rounded-full"></div>
            </div>

        </div>
    </div>











    <script src="./script.js"></script>
</body>

</html>
